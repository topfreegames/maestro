version: '3.8'
services:

  worker:
    build:
      context: ../../..
      dockerfile: ./e2e/framework/maestro/Dockerfile
      args:
        MAESTRO_ADAPTERS_SCHEDULERSTORAGE_POSTGRES_URL: "postgres://maestro:maestro@postgres:5432/maestro?sslmode=disable"
        MAESTRO_ADAPTERS_OPERATIONFLOW_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_OPERATIONSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_ROOMSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_OPERATIONLEASESTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_INSTANCESTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_KUBECONFIG: "/kubeconfig/kubeconfig.yaml"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_MASTERURL: "https://k3s_server:6443"
        MAESTRO_ADAPTERS_SCHEDULERCACHE_REDIS_URL: "redis://redis:6379/0"
    ports:
      - "9096:8082"
    volumes:
      - ../../../kubeconfig:/kubeconfig
    command: [start, worker]
    depends_on:
      postgres:
        condition: service_healthy

  rooms-api:
    build:
      context: ../../..
      dockerfile: ./e2e/framework/maestro/Dockerfile
      args:
        MAESTRO_ADAPTERS_ROOMSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_INSTANCESTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_KUBECONFIG: "/kubeconfig/kubeconfig.yaml"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_MASTERURL: "https://k3s_server:6443"
        MAESTRO_ADAPTERS_SCHEDULERCACHE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_SCHEDULERSTORAGE_POSTGRES_URL: "postgres://maestro:maestro@postgres:5432/maestro?sslmode=disable"
    ports:
      - "9097:8090"
      - "9098:8091"
    volumes:
      - ../../../kubeconfig:/kubeconfig
    command: [start, rooms-api]
    depends_on:
      postgres:
        condition: service_healthy

  management-api:
    build:
      context: ../../..
      dockerfile: ./e2e/framework/maestro/Dockerfile
      args:
        MAESTRO_ADAPTERS_ROOMSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_SCHEDULERSTORAGE_POSTGRES_URL: "postgres://maestro:maestro@postgres:5432/maestro?sslmode=disable"
        MAESTRO_ADAPTERS_OPERATIONFLOW_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_OPERATIONSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_OPERATIONLEASESTORAGE_REDIS_URL: "redis://redis:6379/0"
    ports:
      - "9095:8081"
      - "9094:8080"
    command: [start, management-api]
    depends_on:
      postgres:
        condition: service_healthy

  runtime-watcher:
    build:
      context: ../../..
      dockerfile: ./e2e/framework/maestro/Dockerfile
      args:
        MAESTRO_ADAPTERS_SCHEDULERSTORAGE_POSTGRES_URL: "postgres://maestro:maestro@postgres:5432/maestro?sslmode=disable"
        MAESTRO_ADAPTERS_ROOMSTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_INSTANCESTORAGE_REDIS_URL: "redis://redis:6379/0"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_KUBECONFIG: "/kubeconfig/kubeconfig.yaml"
        MAESTRO_ADAPTERS_RUNTIME_KUBERNETES_MASTERURL: "https://k3s_server:6443"
        MAESTRO_ADAPTERS_SCHEDULERCACHE_REDIS_URL: "redis://redis:6379/0"
    ports:
      - "9099:8083"
    volumes:
      - ../../../kubeconfig:/kubeconfig
    command: [start, runtime-watcher]

  k3s_server:
    image: "rancher/k3s:v1.22.7-k3s1"
    command: server --bind-address k3s_server
    tmpfs:
    - /run
    - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    restart: always
    environment:
    - K3S_TOKEN=maestro
    - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
    - K3S_KUBECONFIG_MODE=666
    volumes:
    # This is just so that we get the kubeconfig file out
      - ../../../kubeconfig:/output

    ports:
    - "6443:6443"  # Kubernetes API Server

  k3s_agent:
    image: "rancher/k3s:v1.22.7-k3s1"
    tmpfs:
    - /run
    - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    restart: always
    environment:
    - K3S_URL=https://server:6443
    - K3S_TOKEN=maestro

  postgres:
    image: postgres:9.6.9
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_DB=maestro
    - POSTGRES_USER=maestro
    - POSTGRES_PASSWORD=maestro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2.0-alpine
    ports:
    - "6379:6379"
    healthcheck:
      test:  [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5

  grpc-mock:
    image: tkpd/gripmock
    command: /events.proto
    ports: 
    - "4770:4770"
    - "4771:4771"
    volumes:
     - ../events.proto:/events.proto

volumes:
  kubeconfig: {}
  eventsproto: {}
