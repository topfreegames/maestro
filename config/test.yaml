extensions:
  pg:
    host: "localhost"
    port: 8585
    user: "maestro_test"
    pass: ""
    poolSize: 20
    maxRetries: 3
    database: "maestro_test"
    connectionTimeout: 100
  redis:
    url: redis://localhost:6333
    connectionTimeout: 200
  statsd:
    host: "0.0.0.0:8125"
    prefix: "test"
watcher:
  autoScalingPeriod: 10
  lockKey: "maestro-lock-key"
  lockTimeoutMs: 180000
  gracefulShutdownTimeout: 300
  maxSurge: 25
worker:
  syncPeriod: 10
  gracefulShutdownTimeout: 300
  retrieveFreePortsPeriod: 3600
  getLocksTimeout: 300
reporters:
  statsd:
    name: "datadog"
scaleUpTimeoutSeconds: 300
scaleDownTimeoutSeconds: 300
deleteTimeoutSeconds: 150
pingTimeout: 300
updateTimeoutSeconds: 600
newrelic:
  app: maestro
  key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
oauth:
  acceptedDomains: 
  - "example.com"
  - "other.com"
basicauth:
  username: user
  password: pass
  tryOauthIfUnset: false
