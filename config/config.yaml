api:
  port: 8080
  gracefulShutdownTimeout: 30s
  metrics:
    enabled: true
  tracing:
    jaeger:
      disabled: true

internalApi:
  port: 8081
  gracefulShutdownTimeout: 30s
  metrics:
    enabled: true
  healthcheck:
    enabled: true

adapters:
  redis:
    poolSize: 500
  schedulerStorage:
    # Storage type can be "postgres" or "kubernetes"
    # Default is "postgres" for backward compatibility
    type: "postgres"
    postgres:
      url: "postgres://maestro:maestro@localhost:5432/maestro?sslmode=disable"
    kubernetes:
      # Namespace where the CRDs will be stored
      namespace: "default"
      # Use in-cluster config
      inCluster: false
      # Only used when inCluster is false
      masterUrl: "https://127.0.0.1:6443"
      kubeconfig: "./kubeconfig/kubeconfig.yaml"
  schedulerCache:
    redis:
      url: "redis://localhost:6379/0"
  operationStorage:
    redis:
      url: "redis://localhost:6379/0"
      operationsTtl:
        healthController: 24h
  operationFlow:
    redis:
      url: "redis://localhost:6379/0"
  operationLeaseStorage:
    redis:
      url: "redis://localhost:6379/0"
  roomStorage:
    redis:
      url: "redis://localhost:6379/0"
  instanceStorage:
    redis:
      url: "redis://localhost:6379/0"
  portAllocator:
    random:
      range: 60001-60010
  runtime:
    kubernetes:
      inCluster: false
      masterUrl: "https://127.0.0.1:6443"
      kubeconfig: "./kubeconfig/kubeconfig.yaml"
      topologySpreadConstraint:
        enabled: true
        maxSkew: 5
        topologyKey: "topology.kubernetes.io/zone"
        whenUnsatisfiableScheduleAnyway: false
  grpc:
    keepAlive:
      time: 30s
      timeout: 5s
workers:
  syncInterval: 10s
  stopTimeoutDuration: 2m
  redis:
    operationsTTL: 24h
  healthControllerInterval: 1m
  storageClenupInterval: 3h
reporter:
  metrics:
    intervalMillis: 10000
runtimeWatcher:
  disruptionWorker:
    intervalSeconds: 60
    safetyPercentage: 0.05

operations:
  rooms:
    add:
      limit: 1000

services:
  roomManager:
    roomPingTimeoutMillis: 240000
    roomInitializationTimeoutMillis: 120000
    roomDeletionTimeoutMillis: 120000
    roomValidationAttempts: 3
  operationManager:
    operationLeaseTTLMillis: 5000
  eventsForwarder:
    schedulerCacheTTLMillis: 120000

migration:
  path: "file://app/migrations"
