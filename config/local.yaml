extensions:
  pg:
    host: "localhost"
    port: 8765
    user: "maestro"
    pass: ""
    poolSize: 20
    maxRetries: 3
    database: "maestro"
    connectionTimeout: 100
  redis:
    url: redis://localhost:6363
    connectionTimeout: 200
watcher:
  autoScalingPeriod: 10
  lockKey: "maestro-lock-key"
  lockTimeoutMs: 180000
  gracefulShutdownTimeout: 300
  maxSurge: 25
worker:
  syncPeriod: 5
  gracefulShutdownTimeout: 300
  retrieveFreePortsPeriod: 3600
  getLocksTimeout: 300
  lockTimeoutMs: 180000
reporters:
  dogstatsd:
    host: "0.0.0.0:8125"
    prefix: "maestro."
    region: "region"
scaleUpTimeoutSeconds: 600
scaleDownTimeoutSeconds: 600
deleteTimeoutSeconds: 600
pingTimeout: 90
updateTimeoutSeconds: 600
sentry:
  url: ""
newrelic:
  app: "maestro"
  key: ""
oauth:
  acceptedDomains: 
  - "example.com"
  - "other.com"
basicauth:
  username: user
  password: pass
  tryOauthIfUnset: true
